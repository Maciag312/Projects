<!DOCTYPE html>
<html lang = "PL-pl">
    <head>
        <title>Prototyp AFM</title>
        <meta name = "description" content="ALIBABA KLEI KEBABA XD">
        <meta name = "author" content = "MACMOS XD">
        <meta name = "keywords" content = "cos, cos">
        <meta charset = "UTF-8">
        <link rel = "stylesheet" type = "text/css" href = "stylesheets/workers.css">      
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500|Open+Sans" rel="stylesheet">     </head>
        
        
    <body>
        <div id = "omniContainer">

            <div class = "workerTabListElementHead workerTabHeadlineListElement">
                <div class = "workerTabListElementPart workerTabListElementTick">
                    <!-- empty tick -->
                </div>
                <div class = "workerTabListElementPart workerTabListName">
                    Name
                </div>
                <div class = "workerTabListElementPart workerTabListSurname">
                    Surname
                </div>
            </div>
            <div class = "workerTabListElementHead workerTabSearchbar">
                    <div class = "workerTabListElementPart workerTabListElementTick">
                        <!-- empty tick -->
                    </div>
                    <div class = "workerTabListElementPart workerTabListName">
                        <textarea rows = "1" placeholder="search"></textarea>
                    </div>
                    <div class = "workerTabListElementPart workerTabListSurname">
                        <textarea rows = "1" placeholder="search"></textarea>
                    </div>
                </div>
            <worker-tab v-for = "employee of employees" v-bind:key = "employee.id" v-bind:employee = "employee"></worker-tab>
        </div>
        
    </body>

    <script type="text/x-template" id="simpleTaskTemplate">
        <li class = "workerTabTasksListItem">
            <div class = "workerTabTaskDot"><div></div></div>
            <div class = "workerTabSingleTask">
                <mark>{{taskData.title}}</mark>
                <div>
                    {{taskData.startHour}}-{{taskData.endHour}} {{taskData.date}}           
                </div>
            </div>
        </li>
    </script>
    <script type="text/x-template" id="simpleAlertTemplate">
        <li class = "workerTabSingleAlert" v-bind:class = "[alertData.state, seenClass]">
            <div class = "workerTabAlertName">
                {{alertData.name}}
            </div>
            <div class = "workerTabAlertDate">
                {{alertData.date}}
            </div>
        </li>
    </script>
    <script type="text/x-template" id="workerTabTemplate">
        <section class = "workerTabListElement">
            <div class = "workerTabListElementHead">
                <div class = "workerTabListElementPart workerTabListElementTick">
                    <div @click = "employee.displayedTab = !employee.displayedTab" v-bind:class = "{'workerTabListElementTickFilled': employee.displayedTab}"></div>
                </div>
                <div class = "workerTabListElementPart workerTabListName">
                    {{employee.name}}
                </div>
                <div class = "workerTabListElementPart workerTabListSurname">
                    {{employee.lastname}}
                </div>
            </div>   
            <transition name="rollUp"><article class = "workerTab" v-if = "employee.displayedTab">
                <header class = "workerTabHeaders">
                    <header class = "workerTabSectionHeader">
                        PROFILE
                    </header>
                    <header class = "workerTabSectionHeader">
                        UPCOMING TASKS
                    </header>
                    <header class = "workerTabSectionHeader">
                        LAST ALERTS
                    </header>
                    <header class = "workerTabSectionHeader">
                        RATIOS
                    </header>
                    <header class = "workerTabSectionHeader">
                        WORK DATA
                    </header>
                </header>
                <section class = "workerTabBody">
                    <section class = "workerTabInfo">    
                        <div>
                            <section class = "workerTabPhotoPart">
                                <figure>
                                    <!-- image -->
                                </figure>
                                <div class = "workerTabChangePhoto AFMLinkAesthetic">
                                    CHANGE PHOTO
                                </div>
                                <div class = "workerTabInfoChanger workerTabContract">
                                    <span>{{ employee.actualContract.name }}</span>   <mark>EDIT</mark>
                                </div>
                                <div class = "workerTabInfoChanger workerTabShift">
                                    <span>{{ employee.actualShift.name }}</span>   <mark>EDIT</mark>
                                </div>
                            </section>
                            <section class = "workerTabInfoContainer">
                                <div class = "workerTabInfoFront">
                                    <section class = "workerTabInfoName">
                                        <h3>{{employee.name}} {{employee.lastname}}</h3>
                                        <h5>{{employee.position}}</h5>
                                    </section>
                                    <section class = "workerTabEditData AFMLinkAesthetic">
                                        EDIT DATA
                                    </section>
                                </div>                 
                                <ul class = "workerTabInfoValue">
                                    <li>{{employee.phoneNumber}}<br></li>
                                    <li>{{employee.email}}</li>
                                    <li>{{employee.address}}<br>
                                        {{employee.city}}<br></li>
                                    <li> {{ employee.nationality }} </li>
                                    <li>ID: {{ employee.id }} <br></li>
                                    <li>PESEL: {{employee.pesel}}</li>
                                    <li>account number: <br>
                                    {{employee.accountNumber}}</li>
                                </ul>
                            </section>
                        </div>                
                        
                    </section>
                    <section class = "workerTabTasks">
                        
                        <ul class = "workerTabTasksContainer">
                            <simple-task v-for = "employeeTask of employeeTasks" :key = "employeeTask.id" v-bind:taskData = "employeeTask">

                            </simple-task>
                        </ul>
                    </section>
                    <section class = "workerTabAlerts">
                        <ul class = "workerTabAlertsList">
                            <li class = "workerTabAlertHead">
                                <div class = "workerTabAlertAvailable"><mark>Available now</mark> in the work</div>
                                <div class = "workerTabAlertWH"> Today's working hours: <span>8:00-16:00</span></div>
                            </li>
                            <simple-alert v-for = "employeeAlert of employeeAlerts" :key = "employeeAlert.id" v-bind:alertData = "employeeAlert">

                            </simple-alert>
                        </ul>
                    </section>
                    <section class = "workerTabCompare">
                        
                        <article class = "workerTabCompareContent">
                            <div class = "worketTabTableHeader">         
                                <div class = "workerTabCompareText">
                                    SHOW DATA IN
                                </div>
                                <ul class = "workerTabCompareOptions">
                                    <li class = "workerTabCompareOptionsMonth">current month</li>
                                    <li class = "workerTabCompareOptionsYear">current year</li>
                                    <li class = "workerTabCompareOptionsAll">exact interval</li>
                                </ul>
                            </div>
                            <table>
                                <thead>
                                    <th>RATIO</th>
                                    <th>TEAM</th>
                                    <th>PERSONAL</th>
                                    <th>COMPANY</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Effectiveness</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>Time without holiday</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>Time without sick leave</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>Done tasks</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>    
                            </table>
                        </article>
                    </section>
                    <section class = "workerTabStats">
                        
                        <article class = "workerTabStatsContent">
                            <div class = "worketTabTableHeader"> 
                                <div class = "workerTabStatsText">
                                    SHOW DATA IN
                                </div>
                                <ul class = "workerTabStatsOptions">
                                    <li>current month</li>
                                    <li>current year</li>
                                    <li>exact interval</li>
                                </ul>
                            </div>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Sick</td>
                                        <td>16h</td>
                                    </tr>
                                    <tr>
                                        <td>Holidays</td>
                                        <td>16h</td>
                                    </tr>
                                    <tr>
                                        <td>Work</td>
                                        <td>120h</td>
                                    </tr>
                                    <tr>
                                        <td>Late</td>
                                        <td>4h+20min</td>
                                    </tr>
                                    <tr>
                                        <td>Not attended</td>
                                        <td>1h</td>
                                    </tr>
                                    <tr>
                                        <td>Extra</td>
                                        <td>0h</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </article>
                    </section>
                </section>  
            </article></transition>
        </section>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="scripts/mainManager.js"></script>
</html>
